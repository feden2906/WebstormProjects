   /* 2.
    Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
    https://jsonplaceholder.typicode.com/comments*/
    fetch('https://jsonplaceholder.typicode.com/comments')
    .then(value => value.json())
    .then(comments => {
        let commentsBox = document.getElementsByClassName('userComments')[0];
        for (const comment of comments) {
            let userNane = document.createElement('h2');
            userNane.innerText = `${comment.id} - ${comment.name} ${comment.email}`
            commentsBox.append(userNane);

            let userComment = document.createElement('p');
            userComment.innerText = `${comment.body}`;
            commentsBox.append(userComment);

        };

    })



</script>
