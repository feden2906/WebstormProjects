<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_6_API</title>

</head>
<body>
<!--1.
Отримати відповідь з цього ресурсу відповідь, та вивести в документ як в прикладі на занятті
https://jsonplaceholder.typicode.com/posts-->


<div class="users_posts"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(value => value.json())
        .then(posts => {

                let postContainer = document.getElementsByClassName("users_posts")[0];
                for (const post of posts) {
                    let idTitle = document.createElement('h2');
                    idTitle.innerText = `${post.id} - ${post.title}`;
                    postContainer.append(idTitle);

                    let userComment = document.createElement('p');
                    userComment.innerText = `${post.body}`
                    postContainer.append(userComment);

                }
            }
        )


</script>

</body>
</html>
